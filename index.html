<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Dwi Faiz Ilham - Link in Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .bio {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .link-item:hover {
            background: #000;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 119, 255, 0.2);
        }
        
        .link-item:hover .link-icon {
            color: #4dabf7;
        }
        
        .link-icon {
            margin-right: 15px;
            font-size: 1.2rem;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .link-text {
            flex: 1;
            text-align: left;
        }
        
        @media (max-width: 480px) {
            .profile-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .link-item {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="profil.png" alt="Profile Picture" class="profile-img">
            <h1>Muhammad Dwi Faiz Ilham</h1>
            <p class="bio">Pemain Basket</p>
        </div>
        
        <div class="links">
            <a href="https://wa.me/6285934689047" class="link-item" target="_blank">
                <span class="link-icon">ðŸ“±</span>
                <span class="link-text">WhatsApp: 085934689047</span>
            </a>
            
            <a href="https://instagram.com/faiiyzz_" class="link-item" target="_blank">
                <span class="link-icon">ðŸ“·</span>
                <span class="link-text">Instagram: @faiiyzz_</span>
            </a>
        </div>
    </div>

    <script>
        // Fade-in animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
            
            // Add hover effect with JavaScript as fallback
            const linkItems = document.querySelectorAll('.link-item');
            
            linkItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#000';
                    this.style.color = '#fff';
                    this.querySelector('.link-icon').style.color = '#4dabf7';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                    this.style.color = '#333';
                    this.querySelector('.link-icon').style.color = '#666';
                });
            });
        });
    </script>
</body>
</html>
